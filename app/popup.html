<!DOCTYPE html>
<html ng-app="AutoRefresh">
<head>
    <title> Watch My Files Bitch! </title>

    <link rel="stylesheet" type="text/css" href="/lib/bootstrap.css">


    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/async.js"></script>
    <script src="/lib/bootstrap.js"></script>
    <script src="/lib/angular.js"></script>

    <script src="autorefresh.js"></script>
    <style>
        body {
            /*min-height: 250px;*/
            min-width: 250px;
        }
    </style>
</head>
<body ng-controller="RefreshCtrl">
<div class="container">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="driveName" class="col-sm-2 control-label">Drive Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="driveName" placeholder="Drive Name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add More</button>
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
